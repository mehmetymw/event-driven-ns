services:
  api:
    build:
      context: .
      target: api
    ports:
      - "8080:8080"
    environment:
      APP_ENV: production
      APP_PORT: "8080"
      DATABASE_URL: postgres://notification_user:notification_pass@postgres:5432/notification_db?sslmode=disable
      KAFKA_BROKERS: kafka:9092
      WEBHOOK_URL: ${WEBHOOK_URL:-https://webhook.site/d4a996f6-082a-42d3-aeb9-6ffe577ecffc}
      JAEGER_ENDPOINT: http://jaeger:4318
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      target: worker
    environment:
      APP_ENV: production
      DATABASE_URL: postgres://notification_user:notification_pass@postgres:5432/notification_db?sslmode=disable
      KAFKA_BROKERS: kafka:9092
      KAFKA_CONSUMER_GROUP: notification-worker
      WEBHOOK_URL: ${WEBHOOK_URL:-https://webhook.site/d4a996f6-082a-42d3-aeb9-6ffe577ecffc}
      JAEGER_ENDPOINT: http://jaeger:4318
      LOG_LEVEL: info
      RATE_LIMIT_PER_CHANNEL: "100"
      WORKER_CONCURRENCY: "20"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
      POSTGRES_DB: notification_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:4.2.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: "3"
      KAFKA_DEFAULT_REPLICATION_FACTOR: "1"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  jaeger:
    image: jaegertracing/jaeger

    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

volumes:
  postgres_data:
  kafka_data:
